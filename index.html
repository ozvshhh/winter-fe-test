<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>앨범소개</title>
</head>
<body>
<div id="container">
    <div id="content">
        <div id="title">
            <div class="t1">올해 자주 들은</div>
            <div class="t2">앨  범</div>
        </div>
        <div id="view">
            <div class="player">
                <div class="song">
                    <img style="width: 300px; height: 300px;" class="song_img" src="TheVolunteers.webp">
                    <div class="album_title">The Volunteers</div>
                    <!-- <div class="song_title">Let me go!</div> -->
                    <div class="prod">The Volunteers</div>
                </div>
                <div class="controller">
                    <div class="prev"></div>
                    <div class="play"></div>
                    <div class="next"></div>
                </div>
            </div>
            <div class="list">
                <div class="ui">1.  Violet</div>
                <div class="ui">2.  PINKTOP</div>
                <div class="ui">3.  Let me go!</div>
                <div class="ui">4.  Time to fight back in my way</div>
                <div class="ui">5.  Radio</div>
                <div class="ui">6.  Crap</div>
                <div class="ui">7.  Nicer</div>
                <div class="ui">8.  Medicine</div>
                <div class="ui">9.  S.A.D</div>
                <div class="ui">10.  Summer</div>
            </div>
        </div>
        <div id="albums">
            <div class="TheVolunteers">
                <div class="album_text">The Volunteers</div>
                <img style="width: 150px; height: 150px ;" src="TheVolunteers.webp">
            </div>
            <div class="OKComputer">
                <div class="album_text">OK Computer</div>
                <img style="width: 150px; height: 150px ;" src="OKComputer.webp">
            </div>
            <div class="Keung">
                <div class="album_text">킁</div>
                <img style="width: 150px; height: 150px ;" src="keang.webp">
            </div>
            <div class="KFlip">
                <div class="album_text">K-Flip+</div>
                <img style="width: 150px; height: 150px ;" src="KFlip+.webp">
            </div>
            <div class="yaho">
                <div class="album_text">yaho</div>
                <img style="width: 150px; height: 150px ;" src="yaho.webp">
            </div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html>
